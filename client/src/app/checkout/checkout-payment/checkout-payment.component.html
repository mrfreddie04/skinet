<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-12" formGroupName="paymentForm">
      <app-text-input label="Name on card" formControlName="nameOnCard"></app-text-input>
    </div>
    <div class="form-group col-6">
      <div class="form-control py-3" #cardNumber></div>
    </div>
    <div class="form-group col-3">
      <div class="form-control py-3" #cardExpiry></div>     
    </div>
    <div class="form-group col-3">
      <div class="form-control py-3" #cardCvc></div>    
    </div>
  </div>

  <ng-container *ngIf="cardObj['cardExpiry'].error || cardObj['cardNumber'].error || cardObj['cardCvc'].error">
    <div *ngIf="cardObj['cardNumber'].error" class="text-danger">{{cardObj['cardNumber'].error}}</div>
    <div *ngIf="cardObj['cardExpiry'].error" class="text-danger">{{cardObj['cardExpiry'].error}}</div>
    <div *ngIf="cardObj['cardCvc'].error" class="text-danger">{{cardObj['cardCvc'].error}}</div>
  </ng-container>
        
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row my-2">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Review
  </button>  
  <button [disabled]="loading || !isValid()" class="btn btn-primary" (click)="submitOrder()">  
    Submit Order <i class="fa fa-angle-right"></i> 
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
