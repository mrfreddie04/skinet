<header
    class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" class="logo" style="max-height: 70px;" alt="logo" routerLink="/" >
    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
        <a class="p-2" [routerLink]="['/']" 
          routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Home</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative" routerLink="/basket">
          <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>            
          <div *ngIf="{basket: basket$ | async} as valuesObj"
            class="cart-no">{{getQuantity(valuesObj.basket)}}
          </div>            
        </a>
        <ng-container *ngIf="(currentUser$ | async) as currentUser; else signedout">
          <div class="dropdown ml-3 mr-5" dropdown>
            <a dropdownToggle type="button" class=" dropdown-toggle"style="cursor:pointer;">
              <strong>Welcome {{currentUser.displayName}} <span class="caret"></span></strong>
            </a>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right" style="cursor:pointer;">
              <a class="dropdown-item d-flex align-item-center py-2" routerLink="/basket">
                <i class="fa fa-shopping-cart mr-3"></i> View Basket
              </a>
              <a class="dropdown-item d-flex align-item-center py-2" routerLink="/orders">
                <i class="fa fa-history mr-3"></i> View Orders
              </a>
              <div class="divider dropdown-divider"></div>
              <a class="dropdown-item d-flex align-item-center py-2" (click)="logout()">
                <i class="fa fa-sign-out mr-3"></i> Logout
              </a>              
            </div>
          </div>  
        </ng-container>
        <ng-template #signedout>
          <a class="btn btn-outline-secondary mr-2" routerLink="/account/login">Login</a>
          <a class="btn btn-outline-secondary mr-3" routerLink="/account/register">Sign up</a>  
        </ng-template>	        

    </div>
</header>
