<div class="form-label-group">
  <input 
    [ngClass]="showStatus() ? (controlDir.control.valid ? 'is-valid' : 'is-invalid') : null"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    [id]="label"
    #input
    [type]="type" 
    class="form-control" 
    [placeholder]="label" 
    autofocus="">
  <div *ngIf="controlDir?.control?.status?.toUpperCase() === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>  
  <label for="{{label}}">{{label}}</label>
  <div class="invaid-feedback" *ngIf="showErrors()">
    <span class="text-danger" 
      *ngIf="controlDir.control.errors?.required"
      >{{label}} is required
    </span>
    <span class="text-danger" 
      *ngIf="controlDir.control.errors?.pattern"
      >{{label}} is not valid
    </span>    
  </div>   
  <div class="invaid-feedback d-block" *ngIf="showErrorsAsync()">
    <span class="text-danger" 
      *ngIf="controlDir.control.errors?.emailExists"
      >Email is on use
    </span>        
  </div>
</div>
